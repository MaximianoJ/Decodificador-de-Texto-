<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge ONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >  
    <header class="header">
        <div class="logo-alura">
            <img  src="./assets/LogoAlura.png" alt="logo alura">
        </div>
        <div class="header__titulo">
            <h2>Decodificador de Texto</h2>
        </div>
    </header> 
        <main class="container" >       
            <section class="container__left">
                <div class="container__left__textArea"> 
                    <textarea  class="container__left__textArea__input" id="input-text" placeholder="     Digite o texto aqui." ></textarea>
                </div>
                <div class="container__left__validation">
                    <p class="ouputtesste" id="validation-message" ></p>
                </div>
                <div class="container__left__buttons">
                    <button onclick="updateResultText();" class="container__left__buttons__decorate" id="encrypt-btn">Criptografar</button>
                    <button onclick="updateResultText();" class="container__left__buttons__decorate" id="decrypt-btn">Descriptografar</button>
                    <button onclick="reloadPage();" class="container__left__buttons__decorate" id="clear-btn">Recarregar</button>
                </div>    
            </section> 
            <section class="container__right" >
                    <div class="container__right__result" id="result">
                        <div class="container__right__result__output">
                            <p class="resultText" id="result-text"></p> 
                        </div>
                        <img class="container__right__result__img" id="image-container-right" src="./assets/aluraboy.png" alt="image-boy">
                        <div class="container__right__result_mensage" id="inf-container-right" >
                            <h3 class="container__right__result_h3" id="nothing-message">    Nenhuma mensagem encontrada.</h3>
                            <p class="container__right__result_p" id="text-preference">Digite um texto que você deseja
                        Criptografar ou Descriptografar.</p>
                    </div>
                    <button class="container__right__buttons" id="copy-btn">Copiar</button>
                </div>
            </section>    
        </main>
        <footer>
            <p>Feito por João Gabriel Maximiano - 08/2024</p>
            <div class="container__footer">
                <ul class="footer__link">
                    <li class="footer__link__redes">
                        <img class="footer__image" src="./assets/github.png" alt="logo-github">
                        <a href="https://github.com/MaximianoJ" target="_blank">Github</a>
                    </li>
                    <li class="footer__link__redes">
                        <img class="footer__image" src="./assets/linkedin.png" alt="logo-linkedin">
                        <a href="https://www.linkedin.com/in/joaomaximiano/" target="_blank">Linkedin</a>
                    </li>
                </ul>
            </div>
            
        </footer>
        <script src= "app.js"></script>
</body>
</html>
